<div class="d-flex" style="min-height: 85vh">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto px-1 align-self-center">
    <div class="card my-4">
      <div class="card-body">
        <form [formGroup]="newUserForm">
          <h3 class="card-title text-center mb-3">Create Account</h3>
          <div class="container my-2 px-0">
            <div class="form-row mb-3 px-0">
              <div class="col-sm-3 col-md-2 mb-2 px-1">
                <label>Title</label>
                <select formControlName="title" class="custom-select">
                  <option></option>
                  <option>Dr</option>
                  <option>Ms</option>
                  <option>Mr</option>
                  <option>Mrs</option>
                  <option>Mx</option>
                </select>
              </div>
              <div class="col-sm-9 col-md-4 mb-2 px-1">
                <label>First name</label>
                <input formControlName="firstName" class="form-control" placeholder="Jane">
              </div>
              <div class="col-sm-2 col-md-2 mb-2 px-1">
                <label>Initial</label>
                <input formControlName="initial" class="form-control" placeholder="F">
              </div>
              <div class="col-sm-10 col-md-4 mb-2 px-1">
                <label>Last Name</label>
                <input formControlName="lastName" class="form-control" placeholder="Doe">
              </div>
            </div>
            <div class="form-row mb-3 px-1">
              <label>Email</label>
              <input formControlName="email" class="form-control">
            </div>
            <div class="form-row mb-3 px-1">
              <label>Password</label>
              <input formControlName="password" class="form-control">
            </div>
          </div>
          <button (click)="onFormSubmitClick()" type="submit" class="btn btn-primary float-right">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
