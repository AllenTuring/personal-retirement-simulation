<div class="d-flex" style="min-height: 85vh">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto px-1 align-self-center">
    <div class="card my-4 shadow-sm">
      <div class="card-body">
        <form [formGroup]="newUserForm" novalidate>
          <h3 class="card-title text-center mb-3">Create Account</h3>
          <div class="container my-2 px-0">
            <div class="form-row mb-2 px-0">
              <div class="form-group col-sm-3 col-md-2 mb-2 px-1">
                <label>Title</label>
                <select formControlName="title" class="custom-select">
                  <option></option>
                  <option>Dr</option>
                  <option>Ms</option>
                  <option>Mr</option>
                  <option>Mrs</option>
                  <option>Mx</option>
                </select>
              </div>
              <div class="form-group col-sm-9 col-md-4 mb-2 px-1">
                <label>First name</label>
                <input formControlName="firstName" class="form-control" placeholder="Jane" required>
              </div>
              <div class="col-sm-2 col-md-2 mb-2 px-1">
                <label>Initial</label>
                <input formControlName="initial" class="form-control" placeholder="F">
              </div>
              <div class="form-group col-sm-10 col-md-4 mb-2 px-1">
                <label>Last Name</label>
                <input formControlName="lastName" class="form-control" placeholder="Doe">
              </div>
          </div>
          <div class="form-group form-row mb-2 px-1">
            <label>Email</label>
            <input formControlName="email" class="form-control" (keydown)="newUserFormFlags.emailAvailable=true">
            <small *ngIf="!newUserFormFlags.emailAvailable" class="text-danger">
              This email address is already registered.
            </small>
          </div>
          <div class="form-group form-row mb-2 px-1">
            <label>Password</label>
            <input type="{{passwordFieldType}}" formControlName="password" class="form-control" (keydown)="newUserFormFlags.passwordMatch=true">
          </div>
          <div class="form-row mb-2 px-1">
            <label>Confirm Password</label>
            <input type="{{passwordFieldType}}" formControlName="password_conf" class="form-control" (keydown)="newUserFormFlags.passwordMatch=true">
          <small *ngIf="!newUserFormFlags.passwordMatch" class="text-danger">
            Passwords do not match.
          </small>
          </div>
          </div>
          <div class="form-row mb-2 px-1">
            <div class="form-check">
              <input (change)="setPasswordFieldType()" type="checkbox" formControlName="password_vis_toggle" class="form-check-input mb-auto">
              <label class="form-check-label text-muted mt-auto">
                {{passwordFieldTypeToggleDescriptor}} password
              </label>
            </div>
          </div>
          <div class="d-flex flex-row-reverse mt-4">
            <button (click)="onFormSubmitClick()" type="submit" class="btn btn-primary align-self-center">
              Register
            </button>
            <small class="text-muted float-left align-self-end mr-auto">
              Have an account? <a routerLink="/login">Login</a>
            </small>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
