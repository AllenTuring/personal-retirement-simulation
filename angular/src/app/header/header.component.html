<header>
  <nav id="headerNavbar" class="navbar navbar-expand-md navbar-dark bg-dark box-shadow">
    <a class="navbar-brand" href="#">PRS</a>
    <button class="navbar-toggler" type="button"
      (click)="this.isHeaderCollapsed = !this.isHeaderCollapsed"
      [attr.aria-expanded]="!isHeaderCollapsed" aria-controls="collapsibleHeader"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="collapsibleHeader" class="collapse navbar-collapse"
      [ngbCollapse]="isHeaderCollapsed">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/">Home</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" *ngIf="!authService.state.authenticated">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
        <li class="nav-item" *ngIf="authService.state.authenticated">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
