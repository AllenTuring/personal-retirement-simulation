<div class="container my-4">
  <h1 class="display-4">User Information</h1>
  <form [formGroup]="form" class="mt-4">
    <div class="form-group">
      <label for="participantdataName">Name</label>
      <input formControlName="name" class="form-control" id="participantdataName"> 
    </div>
    <div class="form-group">
      <label for="participantdataAddress">Address</label>
      <textarea formControlName="address" class="form-control" id="participantdataAddress" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="participantdataBirthdate">Birthday</label>
      <input formControlName="birthday" class="form-control" id="participantdataBirthdate">
    </div>
    <div class="form-group">
      <label for="participantdataIncome">Income</label>
      <input formControlName="income" class="form-control" id="participantdataIncome">
    </div>
    <div class="form-group">
      <label for="participantdataMarital">Marital</label>
      <input formControlName="marital" class="form-control" id="participantdataMarital">
    </div>
    <button (click)="logFormContents()" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
